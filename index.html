<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ಸಾರಥಿ</title>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12rem;
        }
        
    </style>
    
</head>
<body>
    <p class="center" id="element">
        
    </p>

    


    <script>
        var typed = new Typed('#element', {
          strings: ['ಸಾರಥಿ', 'ಅತಿ ಶೀಘ್ರದಲ್ಲಿ', "ನಿಮ್ಮ ಮುಂದೆ .....", "सारथी","बहुत जल्द ही","आप के सामने .....", "SARATHI", "COMING SOON.....", "Follow Below"],
          typeSpeed: 70,
          backSpeed: 50,
          loop: true,
            loopCount: Infinity,
        });
    </script>



    
    
    
</body>
</html>
